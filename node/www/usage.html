            <div class="searchContent">

                            <input class="search_filter" type="radio" name="search_filter" value="encrypt_download"><label class="encrypt_download" for="encrypt_download">비식별화 파일 다운로드</label>
                            <input class="search_filter" type="radio" name="search_filter" value="decrypt_upload"><label class="decrypt_upload" for="decrypt_upload">복호화 요청</label>
                            <input class="search_filter" type="radio" name="search_filter" value="all_count" checked><label class="all_count" for="all_count">월별 사용량</label>
                        </div>
                    </div>
                    <div class="searchBottom">
                        <div class="searchDate">
                            <h1>날짜</h1>
                            <div class="dateFirst">
                                <input id="startVal" data-placeholder="YYYY.MM" type="month">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="searchThird">
                    <div class="search">
